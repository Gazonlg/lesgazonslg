<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Gazons LG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo img {
      max-width: 200px;
      margin-bottom: 30px;
    }
    .gallery img {
      width: 300px;
      margin: 10px;
      border: 2px solid #3a3a3a;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo gazons logo.png" alt="Logo Les Gazons LG">
  </div>

  <h1>Nos réalisations</h1>

  <div class="gallery">
    <img src="thumbnail_IMG_9070.jpg" alt="Réalisation 1">
    <img src="thumbnail_IMG_9071.jpg" alt="Réalisation 2">
    <img src="thumbnail_IMG_9072.jpg" alt="Réalisation 3">
    <img src="thumbnail_IMG_9073.jpg" alt="Réalisation 4">
  </div>

  <h3>Contactez-nous</h3>
  <form action="mailto:lesgazonslg@hotmail.com" method="post" enctype="text/plain">
    <input type="text" name="Nom" placeholder="Votre nom" required><br><br>
    <input type="email" name="Email" placeholder="Votre courriel" required><br><br>
    <textarea name="Message" rows="5" placeholder="Votre message" required></textarea><br><br>
    <button type="submit">Envoyer</button>
  </form>

  <footer>
    <p>&copy; 2025 Les Gazons LG. Tous droits réservés.</p>
  </footer>

</body>
</html>
